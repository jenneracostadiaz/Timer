					<div
						id="mi-hora-actual"
						class="tab__content-item hora-actual active"
					>
						<time
							id="reloj-digital"
							class="hora-actual__time"
							>00:00:00</time
						>
						<p
							id="mi-fecha-actual"
							class="hora-actual__fecha"
						>
							Miércoles, Septiembre 14, 2022
						</p>
					</div>
					<div
						id="mi-cuenta-regresiva"
						class="tab__content-item cuenta-regresiva"
					>
						<div class="cuenta-regresiva__selector">
							<label for="fecha-fin"
								>Insertar Caducidad</label
							>
							<input
								type="datetime-local"
								name="fecha-fin"
								id="fecha-fin"
							/>
							<button
								onclick="cuentaRegresiva('#fecha-fin', '#time-cuenta-regresiva')"
							>
								Go
							</button>
						</div>
						<div
							class="cuenta-regresiva__timer"
							id="time-cuenta-regresiva"
						>
							<span class="cuenta-regresiva__timer-item"
								>00D</span
							>
							<span class="cuenta-regresiva__timer-item"
								>00H</span
							>
							<span class="cuenta-regresiva__timer-item"
								>00m</span
							>
							<span class="cuenta-regresiva__timer-item"
